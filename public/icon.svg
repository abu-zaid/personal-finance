<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Vibrant Background Gradient (Lime to Blue) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#98EF5A"/> <!-- Theme Lime -->
      <stop offset="100%" stop-color="#3B82F6"/> <!-- Trust Blue -->
    </linearGradient>
    
    <!-- Soft Shadow for Symbol -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feFlood flood-color="rgba(0,0,0,0.15)"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Container with Vibrant Gradient -->
  <rect width="512" height="512" rx="120" fill="url(#bgGradient)" />

  <!-- Modern Abstract Wallet Symbol -->
  <g transform="translate(106, 106) scale(0.6)" filter="url(#dropShadow)">
    <!-- Back Card (Depth) -->
    <rect x="50" y="20" width="340" height="260" rx="40" fill="#FFFFFF" opacity="0.4" />
    
    <!-- Front Wallet Shape -->
    <rect x="50" y="80" width="400" height="320" rx="50" fill="#FFFFFF" />
    
    <!-- Flow/Wave Cutout (Dynamic Element) -->
    <path 
      d="M50 240 Q 150 180, 250 240 T 450 240" 
      stroke="url(#bgGradient)" 
      stroke-width="30" 
      fill="none" 
      stroke-linecap="round"
      opacity="0.8"
    />
    
    <!-- Button/Coin Circle -->
    <circle cx="360" cy="300" r="30" fill="url(#bgGradient)" />
  </g>
</svg>
